<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lung and COVID-19 CT segmentation web application</title>
		<meta charset="utf-8">
		<link href="data:," rel="icon">
		<link href="style.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div id="inputControlDiv" class="block">
			<div>NOT FOR MEDICAL USE. Choose a lung CT image (.jpg,.png,.gif) and segment lungs or COVID-19 lesions using DNNs.</div>
			<div>
				<a href=https://github.com/pbizopoulos/comprehensive-comparison-of-deep-learning-models-for-lung-and-covid-19-lesion-segmentation-in-ct>[url]</a>
			</div>
			<div>
				<input accept="image/*" id="inputFile" type="file">
			</div>
			<div>
				<select id="modelSelect" onchange="loadModel(predictView);" style="width:100%;">
					<option value="https://raw.githubusercontent.com/pbizopoulos/comprehensive-comparison-of-deep-learning-models-for-lung-and-covid-19-lesion-segmentation-in-ct/main/docs/lesion-segmentation-a.FPN.mobilenet_v2.imagenet/model.json">lesion-segmentation-a.FPN.mobilenet_v2.imagenet</option>
					<option value="https://raw.githubusercontent.com/pbizopoulos/comprehensive-comparison-of-deep-learning-models-for-lung-and-covid-19-lesion-segmentation-in-ct/main/docs/lung-segmentation.FPN.mobilenet_v2.imagenet/model.json">lung-segmentation.FPN.mobilenet_v2.imagenet</option>
				</select>
			</div>
			<div id="modelDownloadFractionDiv">0%</div>
		</div>
		<div class="block">
			<canvas height="256" id="imageInputCanvas" width="256"></canvas>
		</div>
		<div class="block">
			<canvas height="256" id="imageOutputCanvas" width="256"></canvas>
			<canvas class="block-mask" height="256" id="maskOutputCanvas" width="256"></canvas>
		</div>
	</body>
</html>
